<div class="post-detail" *ngIf="post">
  <h2>{{ post.title }}</h2>
  <p>{{ post.body }}</p>
  <p><strong>Author:</strong> {{ post.userId }}</p>
  <p><strong>Body:</strong> {{ post.body }}</p>
  <p><strong>Tags:</strong> {{ post.tags?.join(', ') }}</p>
  <p><strong>Status:</strong> {{ post.published ? 'Published' : 'Unpublished' }}</p>
</div>
