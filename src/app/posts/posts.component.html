<div class="btn">
  <button 
  mat-raised-button 
  color="primary" 
  (click)="addPost()" 
  *appRoleOnly="'admin'">
  Add Post
</button>
</div>

<form [formGroup]="searchForm" (ngSubmit)="onSearch()" class="search-form">
  <div class="form-row">
    <mat-form-field appearance="fill" class="form-field dense-input">
      <mat-label>Author (UserId)</mat-label>
      <input matInput formControlName="userId" placeholder="Enter user ID">
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field dense-input">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" placeholder="Enter title">
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field dense-input">
      <mat-label>Published</mat-label>
      <mat-select formControlName="published">
        <mat-option [value]="true">Published</mat-option>
        <mat-option [value]="false">Unpublished</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="form-actions">
      <button mat-raised-button color="primary" type="submit">
        <mat-icon>search</mat-icon> Search
      </button>
      <button mat-stroked-button color="warn" type="button" (click)="searchForm.reset()">
        <mat-icon>clear</mat-icon> Reset
      </button>
    </div>
  </div>
</form>

<div class="mat-elevation-z8 table-container" cdkScrollable>
  <table mat-table [dataSource]="dataSource" class="full-width-table mat-table">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let post"> {{ post.id }} </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let post"> {{ post.title }} </td>
    </ng-container>

    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef> Author </th>
      <td mat-cell *matCellDef="let post"> {{ post.userId }} </td>
    </ng-container>

    <ng-container matColumnDef="published">
      <th mat-header-cell *matHeaderCellDef> Published </th>
      <td mat-cell *matCellDef="let post"> 
        <mat-icon color="primary" *ngIf="post.published">check_circle</mat-icon>
        <mat-icon color="warn" *ngIf="!post.published">cancel</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let post">
        <button mat-button (click)="viewPost(post.id)">View</button>
        <button mat-button (click)="editPost(post.id)">Edit</button>
        <button mat-button color="warn" (click)="deletePost(post.id)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator
    [length]="resultsLength"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 25, 100]"
    showFirstLastButtons
    class="styled-paginator">
  </mat-paginator>
</div>
