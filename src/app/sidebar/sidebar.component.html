<button class="hamburger" (click)="toggleSidebar()">
  &#9776;
</button>

<div class="sidebar" [class.collapsed]="isCollapsed">
  <div *ngIf="!isCollapsed" class="sidebar-header">
    <span class="logo">MyApp</span>
  </div>

  <nav *ngIf="!isCollapsed" class="sidebar-nav">
    <a routerLink="/home" (click)="toggleSidebar()">Home</a>
    <a routerLink="/users" (click)="toggleSidebar()">Users</a>
    <a routerLink="/posts" (click)="toggleSidebar()">Posts</a>
  </nav>

  <div *ngIf="!isCollapsed" class="sidebar-footer">
    <button (click)="logout();toggleSidebar()">Logout</button>
  </div>
</div>
